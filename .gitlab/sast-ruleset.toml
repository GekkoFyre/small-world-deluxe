[flawfinder]
  description = 'Custom ruleset for Flawfinder scan as defined by GekkoFyre Networks.'

  ignore-filenames:
  - getopt.c
  - getopt.h

  ignore-paths:
  - __MACOSX
  - assets
  - binaries
  - cmake
  - docker
  - docs
  - lang
  - po
  - toolchains
  - src/contrib

  ignore-extensions:
  - .txt
  - .md
  - .cmake
  - .supp
  - .bat
  - .sh
  - .abandoned
  - .ui
