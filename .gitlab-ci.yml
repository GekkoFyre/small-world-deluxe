#
# https://github.com/antiagainst/codeclimate-cppcheck
#
spotbugs-sast:
    dependencies:
        - sworld_debug_mingw_x86_64
        - sworld_debug_linux_x86_64
    script:
        - /analyzer run -compile=false
    variables:
        SAST_GOSEC_LEVEL: 2
    artifacts:
        reports:
            sast: gl-sast-report.json
    allow_failure: true