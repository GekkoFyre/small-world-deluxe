### --------------------------------------------------------------------------------------------------- ###

image: burningdaylight/docker-mingw-qt5:latest

stages:
    - sworld_debug_mingw_x86_64
    - sworld_debug_linux_x86_64
    - test

include:
    - template: SAST.gitlab-ci.yml
    - template: Dependency-Scanning.gitlab-ci.yml
    - template: License-Scanning.gitlab-ci.yml

variables:
    SAST_DISABLE_DIND: "true"
    DS_DISABLE_DIND: "true"

### --------------------------------------------------------------------------------------------------- ###

#
# https://code.gekkofyre.io/help/user/application_security/sast/index
#
sworld_debug_mingw_x86_64:
    stage: sworld_debug_mingw_x86_64
    image: burningdaylight/docker-mingw-qt5:latest
    cache:
        paths:
            - "binaries/*.exe"
    tags:
        - "debug-build"
    script:
        - sudo pacman -Sy --noconfirm
        - sudo pacman -Syu --noconfirm
        - yay -S mingw-w64-gcc --noconfirm
        - yay -S mingw-w64-configure --noconfirm
        - yay -S mingw-w64-qt5-base --noconfirm
        - yay -S mingw-w64-qt5-tools --noconfirm
        - yay -S mingw-w64-qt5-serialport --noconfirm
        - yay -S mingw-w64-qt5-sensors --noconfirm
        - yay -S mingw-w64-qt5-imageformats --noconfirm
        - yay -S mingw-w64-qt5-translations --noconfirm
        - yay -S mingw-w64-qt5-svg --noconfirm
        - yay -S mingw-w64-qt5-multimedia --noconfirm
        - yay -S mingw-w64-qt5-xmlpatterns --noconfirm
        - yay -S mingw-w64-qt5-winextras --noconfirm
        - yay -S mingw-w64-qt5-charts --noconfirm
        - yay -S mingw-w64-qt5-3d --noconfirm
        - yay -S mingw-w64-qt5-connectivity --noconfirm
        - yay -S mingw-w64-zstd --noconfirm
        - yay -S mingw-w64-lz4 --noconfirm
        - yay -S mingw-w64-zlib --noconfirm
        - yay -S mingw-w64-leveldb --noconfirm
        - yay -S mingw-w64-portaudio --noconfirm
        - yay -S mingw-w64-libusb --noconfirm
        - yay -S mingw-w64-fftw --noconfirm
        - yay -S mingw-w64-qwt --noconfirm
        - yay -S mingw-w64-libogg --noconfirm
        - yay -S mingw-w64-libvorbis --noconfirm
        - yay -S mingw-w64-opus --noconfirm
        - yay -S mingw-w64-opusfile --noconfirm
        - cd docker/arch/mingw-w64-texinfo && sudo makepkg -sri
        - cd ./..
        - cd mingw-w64-libusb-compat-0.1 && sudo makepkg -sri
        - cd ./..
        - cd mingw-w64-hamlib && sudo makepkg -sri
        - cd ./../../..
        - sudo strip --remove-section=.note.ABI-tag /usr/lib64/libQt5Core.so.5
        - mkdir -p artifact-build
        - cd artifact-build
        - cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug -DCMAKE_TOOLCHAIN_FILE="~/toolchains/x86_64-w64-mingw32_linux.cmake" ..
        - make -j 4
        - cd ..
    after_script:
        - echo "Finished execution of Microsoft Window's (i.e. MinGW) build and primary stage!"
    when: always

### --------------------------------------------------------------------------------------------------- ###

sworld_debug_linux_x86_64:
    stage: sworld_debug_linux_x86_64
    image: burningdaylight/docker-mingw-qt5:latest
    dependencies:
        - sworld_debug_mingw_x86_64
    cache:
        paths:
            - "binaries/*.deb"
    tags:
        - "debug-build"
    script:
        - sudo pacman -Sy --noconfirm
        - sudo pacman -Syu --noconfirm
        - sudo pacman -S boost --noconfirm
        - sudo pacman -S boost-libs --noconfirm
        - sudo pacman -S qt5-base --noconfirm
        - sudo pacman -S qt5-imageformats --noconfirm
        - sudo pacman -S qt5-multimedia --noconfirm
        - sudo pacman -S qt5-sensors --noconfirm
        - sudo pacman -S qt5-serialbus --noconfirm
        - sudo pacman -S qt5-serialport --noconfirm
        - sudo pacman -S qt5-svg --noconfirm
        - sudo pacman -S qt5-systems --noconfirm
        - sudo pacman -S qt5-tools --noconfirm
        - sudo pacman -S qt5-translations --noconfirm
        - sudo pacman -S qt5-wayland --noconfirm
        - sudo pacman -S qt5-xmlpatterns --noconfirm
        - sudo pacman -S qtspell --noconfirm
        - sudo pacman -S portaudio --noconfirm
        - sudo pacman -S zstd --noconfirm
        - sudo pacman -S leveldb --noconfirm
        - sudo pacman -S lz4 --noconfirm
        - sudo pacman -S zlib --noconfirm
        - sudo pacman -S libusb --noconfirm
        - sudo pacman -S fftw --noconfirm
        - sudo pacman -S qwt --noconfirm
        - sudo pacman -S qwtpolar --noconfirm
        - sudo pacman -S libogg --noconfirm
        - sudo pacman -S libvorbis --noconfirm
        - sudo pacman -S opus --noconfirm
        - sudo pacman -S opusfile --noconfirm
        - sudo pacman -S opus-tools --noconfirm
        - sudo pacman -S texinfo --noconfirm
        - sudo pacman -S hamlib --noconfirm
        - sudo strip --remove-section=.note.ABI-tag /usr/lib64/libQt5Core.so.5'
        - mkdir -p artifact-build
        - cd artifact-build
        - cmake -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Debug ..
        - make -j 4
        - cd ..
    after_script:
        - echo "Finished execution of both the Linux build and the secondary stage!"
    when: always

